<div class="container">
    <hr/>
    <div class="row">
        <div class="col-md-4 image-container">
            <h4>
                <strong>{{exercise.name | uppercase}}</strong>

            <img class="media-object" ng-src="{{exercise.image}}" />

        <div class="col-md-6 pull-right">
            <img class="img-thumbnail" ng-src="{{exercise.info}}" />
        </div>
    </div>
</div>
