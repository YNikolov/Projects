<div class="container" ng-controller="ArtistsPageController">
    <div class="container">
        <div class="row">
            <div class="col-md-5 text-center image-container" ng-repeat="artist in Artists">
                <a href="#/Artists/{{ artist.Name }}">
                    <h3>{{ artist.Name }}</h3>
                    <img src="" ng-src="{{ artist.ImageUrl }}" alt="{{ artist.Name }}">
                </a>
            </div>
        </div>
    </div>
</div>
