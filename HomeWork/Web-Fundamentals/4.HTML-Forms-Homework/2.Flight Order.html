<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/02-FlightOrder.css">
    <title>Flight Order</title>
</head>
<body>
    <form method="get">
        <header>
            <h2>Flight Order</h2>
        </header>
        <section>
            <label for="from">From</label>
            <input class="from" type="text" placeholder="enter a city" required/>
            <label for="depart-date">Departure Date</label>
            <input class="depart-date" name="departure" value="09.06.2014" type="dd.mm.yyyy"/>
            <label for="return-date">Return Date</label>
            <input class="return-date" name="return" value="13.06.2014" type="dd.mm.yyyy"/>
            <div id="three-cols">
                <label for="12+">12+</label>
                <input id="12+" type="number" value="0" min="0"/>
                <label for="2-12">2-12</label>
                <input id="2-12" type="number" value="0" min="0"/>
                <label for="0-2">0-2</label>
                <input id="0-2" type="number" value="0" min="0"/>
            </div>
</section>
<section>
<label for="to">To</label>
<input id="to" type="text" placeholder="enter a city" required/>
<p id="directs-checkbox"><input type="checkbox">Prefer directs</p>
            <label for="depart-time-int">Time Interval</label>
            <div class="time">
                <input id="depart-time-int" type="24h" value="00:20"/>
                <input type="24h" value="05:00"/>
            </div>
            <label for="return-time-int">Time Interval</label>
            <div class="time">
                <input id="return-time-int" type="24h" value="16:00"/>
                <input type="24h" value="22:00"/>
            </div>
            <label for="class">Choose class</label>
            <select id="class">
                <option>First Class</option>
                <option selected>Economy</option>
                <option>Business</option>
            </select>
            <br><input id="search" type="submit" value="Search"/>
        </section>
    </form>
</body>
</html>
