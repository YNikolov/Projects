<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			table {

				width: 432px;
				border: solid 1px;
				border-color: #C0C0C0;
				font-size: 17px;
				font-family: verdana;
				text-align: left;				
			}
			table thead {
				font-size: 26px;
				
			}
		</style>
		<title>Simple Table</title>
	</head>
	<body>
		<table>
			<thead>
				<tr><th colspan="2">Software University</th></tr>
			</thead>

			<tbody>
				<tr><td colspan="2"><br></td></tr>
				<td><a href="https://softuni.bg" ><img src="images/Software University.png"/></a></td>
				<td><strong>Accessible and high quality software education.</strong>
					<br>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</td>
			</tbody>
		</table>
	</body>
</html>
