<!Doctype html>
<html>
    <head>
        <meta charset="utf-8" /> 
        <link rel="stylesheet" type="text/css" href="styles/World%20Cup.css" />
        <title>World Cup Brazil</title>
    </head>
    <body>
        <section>
            <table border="1px solid black">
                <thead>
                    <th>Country</th>
                    <th>Result</th>
                    <th>Country</th>
                    <th>Group</th>
                    <th colspan="4">Place A Bet</th>                    
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td>Brasil <img src="images/Brasil.png"></td>
                        <td>1 - 3</td>
                        <td><img src="images/Mexico.png"> Mexico</td>
                        <td>A</td>
                        <td>Brasil</td>
                        <td class="red"><input type="number" value="0">-<input type="number" value="0"></td>
                        <td>Mexico</td>
                        <td class="redButton"><input type="submit" value="BET" enable="enable"> </td>                        
                    </tr>
                    <tr>
                        <td>Spain <img src="images/Spain.png"></td>
                        <td>1 - 5</td>
                        <td><img src="images/Netherlands.png"> Netherlands</td>
                        <td>B</td>
                        <td>Spain</td>
                        <td class="red"><input type="number" value="0">-<input type="number" value="0"></td>
                        <td>Netherlands</td>
                        <td class="redButton"><input type="submit" value="BET" enable="enable"></td>
                    </tr>
                    <tr>
                        <td>Italy <img src="images/Itali.png"></td>
                        <td>2 - 1</td>
                        <td><img src="images/England.png"> England</td>
                        <td>C</td>
                        <td>Italy</td>
                        <td class="red"><input type="number" value="0">-<input type="number" value="0"></td>
                        <td>England</td>
                        <td class="redButton"><input type="submit" value="BET" enable="enable"></td>
                    </tr>
                    <tr>
                        <td>Argentina <img src="images/Argentina.png"></td>
                        <td> - </td>
                        <td><img src="images/Bosnia%20and%20Herz.png"> Bosnia and Herz</td>
                        <td>F</td>
                        <td>Argentina</td>
                        <td class="green"><input type="number" value="0">-<input type="number" value="0"></td>
                        <td>Bosnia and Herz</td>
                        <td class="greenButton"><input type="submit" value="BET" enable="enable"></td>
                    </tr>
                    <tr>
                        <td id="roundtd">Germany <img src="images/Germany.png"></td>
                        <td> - </td>
                        <td><img src="images/Portugal.png"> Portugal</td>
                        <td>E</td>
                        <td>Germany</td>
                        <td class="green"><input type="number" value="0">-<input type="number" value="0"></td>
                        <td>Portugal</td>
                        <td id="roundTdRight" class="greenButton"><input type="submit" value="BET" enable="enable"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
